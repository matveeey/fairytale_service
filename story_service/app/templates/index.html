<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Story Generator</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Story Generator</h1>
            <textarea id="characters" placeholder="Enter character names separated by commas..."></textarea>
            <div class="controls">
              <button onclick="generateStory()">Generate</button>
              <button id="copy-btn" style="display: none;" onclick="copyToClipboard()">Copy</button>
            </div>
            <div id="output"></div>
          </div>
        

        <script src="/static/script.js"></script>
    </body>
</html>
